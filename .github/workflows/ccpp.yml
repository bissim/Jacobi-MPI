name: C CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch_depth: 1
    - name: retrieve-openmpi
      run: apt install openmpi-bin openmpi-common
    - name: make
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: make
