name: Upload Release Asset

on: [release]

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    env:
      OPENMPI_VERSION: 4.0.2
    steps:
      - name: Download OpenMPI
        run: wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-${OPENMPI_VERSION}.tar.gz
      - name: Extract OpenMPI
        run: tar -xvf ./openmpi-${OPENMPI_VERSION}.tar.gz
      - name: Configure OpenMPI
        run: ./openmpi-${OPENMPI_VERSION}/configure --prefix="/usr/local"
      - name: Install OpenMPI
        run: |
          make -j
          sudo make install
          sudo ldconfig
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build project
        run: |
          zip --junk-paths jacobi-mpi ./bin/jacobi-*
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Initial release of Jacobi relaxation with MPI.
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jacobi-mpi.zip
          asset_name: jacobi-mpi.zip
          asset_content_type: application/zip
